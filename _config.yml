about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Donald I'm an IT manager for a company of 150+ people. As well as working in IT, I like to make things and tinker with electronics. I ran an independent computer repair company for about 15 years.

  I am most skilled in: <mark>Computer Stuff</mark>, <mark>3D Printing</mark>, and <mark>Ordering Pizza</mark>.

