      - layout: left
        title: Chattanooga Fire Protection
        sub_title: IT Manager
        caption: 2021 - Present
        quote: >
          Implementing tech for a company that was using paper for just about everything.
        description: | # this will include new lines to allow paragraphs
            I manage all the IT needs for the company. Deploying phones and laptops and managing our networks and servers. A large part of the job has been streamlining existing processes. I've digitized timesheets, workorders, billing, and many other things that were all being done on paper.

            It's been a huge challenge to get everyone onboard, but undertaking the task has been fun and rewarding.

      - layout: left
        title: iFixie Computer Repair
        link: ifixie.com
        sub_title: Owner
        caption: 2009 - 2021
        quote: >
          I loved being greeted every day with a new challange.
        description: | # this will include new lines to allow paragraphs
